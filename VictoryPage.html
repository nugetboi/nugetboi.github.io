<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Victory â€“ Escaped Room 404</title>

<style>
  :root{ --W:960px; --H:540px; }

  body{
    margin:0;
    background:#000;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* ===== FRAME + FADE IN ===== */
  .frame{
    width:var(--W);
    height:var(--H);
    border:2px solid #fff;
    position:relative;
    overflow:hidden;
    box-sizing:border-box;
    background:
      radial-gradient(circle at 20% 20%, rgba(80,160,255,0.14), rgba(0,0,0,0) 40%),
      radial-gradient(circle at 80% 30%, rgba(255,80,140,0.12), rgba(0,0,0,0) 45%),
      radial-gradient(circle at 30% 75%, rgba(80,255,170,0.12), rgba(0,0,0,0) 45%),
      radial-gradient(circle at 50% 40%, #07162b, #000 68%);
    opacity:0;
    transform: translateY(6px);
    filter: blur(2px);
    animation: fadeIn 900ms ease-out forwards;
  }

  @keyframes fadeIn{
    from { opacity:0; transform: translateY(6px); filter: blur(2px); }
    to   { opacity:1; transform: translateY(0); filter: blur(0); }
  }

  /* ===== CREATURE SHARDS ONLY ===== */
  .creatures{
    position:absolute;
    top:55px;
    left:0;
    right:0;
    height:310px;
    display:flex;
    justify-content:space-evenly;
    align-items:center;
  }

  .creatureWrap{
    width:260px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }

  .nameTag{
    font-size:13px;
    font-weight:900;
    letter-spacing:1.2px;
    padding:6px 12px;
    border-radius:999px;
    background: rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.22);
    text-transform: uppercase;
  }

  .broken{
    position:relative;
    width:220px;
    height:220px;
    filter: drop-shadow(0 18px 22px rgba(0,0,0,0.65));
  }

  .shard{
    position:absolute;
    width:90px;
    height:90px;
    border:2px solid rgba(255,255,255,0.18);
    opacity:0.95;
  }

  /* Themes */
  .theme-3ma .shard{
    background: linear-gradient(135deg, rgba(190,235,255,0.95), rgba(15,60,120,0.85));
    box-shadow: 0 0 18px rgba(80,160,255,0.18);
  }
  .theme-m1ro .shard{
    background: linear-gradient(135deg, rgba(210,255,235,0.95), rgba(0,95,55,0.85));
    box-shadow: 0 0 18px rgba(80,255,170,0.18);
  }
  .theme-puppet .shard{
    background: linear-gradient(135deg, rgba(255,190,210,0.95), rgba(120,0,40,0.85));
    box-shadow: 0 0 18px rgba(255,80,140,0.18);
  }

  /* Different broken layouts */
  .layout-a .s1{ left:18px;  top:22px;  transform:rotate(-18deg); clip-path:polygon(0 0, 100% 8%, 82% 100%, 12% 85%); }
  .layout-a .s2{ left:112px; top:8px;   transform:rotate(14deg);  clip-path:polygon(10% 0, 100% 10%, 88% 100%, 0 70%); }
  .layout-a .s3{ left:12px;  top:118px; transform:rotate(22deg);  clip-path:polygon(0 12%, 88% 0, 100% 70%, 18% 100%); }
  .layout-a .s4{ left:122px; top:118px; transform:rotate(-12deg); clip-path:polygon(18% 0, 100% 18%, 78% 100%, 0 80%); }

  .layout-b .s1{ left:20px;  top:12px;  transform:rotate(10deg);  clip-path:polygon(0 0, 90% 10%, 70% 100%, 10% 80%); }
  .layout-b .s2{ left:120px; top:26px;  transform:rotate(-20deg); clip-path:polygon(12% 0, 100% 18%, 90% 100%, 0 70%); }
  .layout-b .s3{ left:12px;  top:122px; transform:rotate(-8deg);  clip-path:polygon(0 10%, 100% 0, 78% 100%, 12% 88%); }
  .layout-b .s4{ left:118px; top:122px; transform:rotate(18deg);  clip-path:polygon(20% 0, 100% 8%, 82% 100%, 0 78%); }

  .layout-c .s1{ left:26px;  top:18px;  transform:rotate(-10deg); clip-path:polygon(0 0, 100% 14%, 70% 100%, 10% 78%); }
  .layout-c .s2{ left:118px; top:8px;   transform:rotate(18deg);  clip-path:polygon(10% 0, 100% 10%, 90% 100%, 0 70%); }
  .layout-c .s3{ left:10px;  top:126px; transform:rotate(16deg);  clip-path:polygon(0 12%, 88% 0, 100% 70%, 18% 100%); }
  .layout-c .s4{ left:128px; top:120px; transform:rotate(-22deg); clip-path:polygon(18% 0, 100% 18%, 78% 100%, 0 80%); }

  /* ===== TEXT BOX ===== */
  .dialogue{
    position:absolute;
    left:50%;
    bottom:22px;
    transform:translateX(-50%);
    width:900px;
    max-width:94%;
    background:#2a2a2a;
    border:2px solid #fff;
    border-radius:25px;
    padding:16px 18px;
    box-sizing:border-box;
    box-shadow:0 16px 50px rgba(0,0,0,0.65);
  }

  .dialogue .title{
    font-weight:900;
    text-decoration: underline;
    letter-spacing:0.8px;
    margin-bottom:6px;
    font-size:15px;
  }

  .dialogue .text{
    font-size:16px;
    line-height:1.35;
    color: rgba(255,255,255,0.92);
  }

  /* ===== RESTART BUTTON ===== */
  .actions{
    display:flex;
    justify-content:flex-end;
    margin-top:12px;
  }

  .btn{
    border:none;
    padding:14px 22px;
    border-radius:14px;
    cursor:pointer;
    font-weight:900;
    font-size:16px;
    background:#fff;
    color:#000;
  }
  .btn:active{ transform: translateY(1px); }

  /* Small floating particles for vibe (optional but static-safe) */
  .particle{
    position:absolute;
    width:3px; height:3px;
    background: rgba(255,255,255,0.35);
    border-radius:50%;
    opacity:0.55;
    animation: drift 7s linear infinite;
  }
  @keyframes drift{
    0%{ transform: translateY(20px); opacity:0; }
    15%{ opacity:0.55; }
    100%{ transform: translateY(-560px); opacity:0; }
  }
</style>
</head>

<body>
  <div class="frame" id="frame">

    <!-- light particles -->
    <div class="particle" style="left:8%;  bottom:-10px; animation-delay:0s;"></div>
    <div class="particle" style="left:18%; bottom:-10px; animation-delay:1.1s;"></div>
    <div class="particle" style="left:32%; bottom:-10px; animation-delay:2.2s;"></div>
    <div class="particle" style="left:52%; bottom:-10px; animation-delay:0.7s;"></div>
    <div class="particle" style="left:66%; bottom:-10px; animation-delay:1.8s;"></div>
    <div class="particle" style="left:82%; bottom:-10px; animation-delay:2.8s;"></div>
    <div class="particle" style="left:93%; bottom:-10px; animation-delay:1.4s;"></div>

    <div class="creatures">
      <!-- 3M@ -->
      <div class="creatureWrap">
        <div class="nameTag">3M@</div>
        <div class="broken theme-3ma layout-a" aria-label="3M@ shards">
          <div class="shard s1"></div>
          <div class="shard s2"></div>
          <div class="shard s3"></div>
          <div class="shard s4"></div>
        </div>
      </div>

      <!-- M1RO -->
      <div class="creatureWrap">
        <div class="nameTag">M1RO</div>
        <div class="broken theme-m1ro layout-b" aria-label="M1RO shards">
          <div class="shard s1"></div>
          <div class="shard s2"></div>
          <div class="shard s3"></div>
          <div class="shard s4"></div>
        </div>
      </div>

      <!-- PUPPETMASTER67 -->
      <div class="creatureWrap">
        <div class="nameTag">PUPPETMASTER67</div>
        <div class="broken theme-puppet layout-c" aria-label="PUPPETMASTER67 shards">
          <div class="shard s1"></div>
          <div class="shard s2"></div>
          <div class="shard s3"></div>
          <div class="shard s4"></div>
        </div>
      </div>
    </div>

    <div class="dialogue">
      <div class="title">SYSTEM</div>
      <div class="text">
        Congratulations! You have successfully escaped room 404!
        <br>
        Wanna test your knowledge? Click the button to restart the game!
      </div>

      <div class="actions">
        <button class="btn" id="restartBtn">Restart Game</button>
      </div>
    </div>

  </div>

<script>
(() => {
  const restartBtn = document.getElementById("restartBtn");
  restartBtn.addEventListener("click", () => {
    window.location.href = "Starting.html";
  });
})();
</script>
</body>
</html>
